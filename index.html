<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada - Proyecto de Búsqueda Científica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .portada {
      text-align: center;
      padding: 3rem;
      border-radius: 20px;
      background: white;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .portada img {
      width: 350px;
      margin-bottom: 1.5rem;
    }
    .portada h1 {
      font-weight: 700;
      color: #b80000;
      margin-bottom: 1.5rem;
    }
    .btn-ingresar {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="portada">
    <img src="logoK.png" alt="Logo">
    <h1>Proyecto de Búsqueda Científica</h1>
    <a href="base1.html" class="btn btn-danger btn-ingresar">Ingresar</a>
  </div>
  <!-- Botón volver arriba (se añade en todas las páginas que quieras) -->
<button onclick="scrollTopFunction()" id="btnTop" class="btn btn-danger" 
        style="display:none; position:fixed; bottom:20px; right:20px;">⬆</button>

<!-- Tu script -->
<script src="main.js"></script>

</body>
</html>
